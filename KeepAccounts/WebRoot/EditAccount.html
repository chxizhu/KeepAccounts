<!DOCTYPE html>

<html>
   <head>  
	<title>个人记账系统</title>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
	<link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
  </head>
    <body>
    	
     <div style="margin-top: 20px;margin-left: 35%;">
      <form class="layui-form">
          <div class="layui-form-item">
              <label class="layui-form-label">
                  <span class="x-red">*</span>类别
              </label>
              <div class="layui-input-inline">
                   <select name="interest" lay-filter="aihao"  class="layui-input">
        <option value="">请选择资金类型</option>
        <option value="0">收入</option>
        <option value="1" >支出</option>       
      </select>
              </div>
             </div>
          <div class="layui-form-item">
              <label  class="layui-form-label">
                  <span class="x-red">*</span>金额
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="" name="" required="" 
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label  class="layui-form-label">
                  <span class="x-red">*</span>类型
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="" name="" required="" 
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
             <label class="layui-form-label">
                  <span class="x-red">*</span>添加时间
              </label>
              <div class="layui-input-inline">
                  <input type="text" placeholder="选择日期" id="time" name="time"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
             <label  class="layui-form-label">
                 备注
              </label>
               <div class="layui-input-inline" style="width: 24%;">
     				 <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
   				 </div>
          </div>        
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="edit" lay-submit="">
                  修改
              </button>
          </div>
      </form>
      </div>
 	</body>
</html>
<script>
	 layui.use('laydate', function(){
        var laydate = layui.laydate;
        
        //执行一个laydate实例
        laydate.render({
          elem: '#time' //指定元素
          ,type: 'datetime'
        });
        
      })
</script>
